<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARC Event Timers</title>
  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }
    .controls {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-bottom: 8px;
    }
    button {
      padding: 3px 8px;
      background: #444;
      border: none;
      border-radius: 3px;
      color: #aaa;
      font-size: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
      color: #fff;
    }
    .title {
      font-size: 10px;
      color: #666;
      margin-left: 8px;
    }
    #status {
      padding: 8px;
      background: #252540;
      border-radius: 6px;
      font-size: 10px;
      font-family: monospace;
      max-height: 150px;
      overflow-y: auto;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="btn-prev">&lt;</button>
    <button id="btn-refresh">Refresh</button>
    <button id="btn-next">&gt;</button>
    <span class="title">ARC Event Timers</span>
  </div>
  <div id="status">Connecting...</div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
